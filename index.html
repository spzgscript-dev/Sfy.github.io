<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Website</title>
  <style>
    /* --- General Body --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #4b0082, #000);
      overflow: hidden;
      color: white;
    }

    /* --- Search Box --- */
    #search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #search-box {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 300px;
      transition: 0.3s all;
    }

    #search-box:focus {
      box-shadow: 0 0 10px #fff;
    }

    /* --- Description --- */
    #description {
      position: absolute;
      top: 50%;
      right: 50px;
      transform: translateY(-50%);
      text-align: right;
      animation: fadeIn 1s ease forwards;
    }

    #description h1 {
      font-size: 50px;
      margin: 0;
      animation: slideIn 1s ease forwards;
    }

    #description p {
      font-size: 18px;
      margin-top: 10px;
      animation: slideIn 1.2s ease forwards;
    }

    /* --- Settings Button --- */
    #settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #6a0dad;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s all;
    }

    #settings-btn:hover {
      background-color: #8a2be2;
    }

    /* --- Settings Panel --- */
    #settings-panel {
      position: absolute;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      padding: 20px;
      box-sizing: border-box;
      transition: 0.5s left ease;
      overflow-y: auto;
    }

    #settings-panel h2 {
      margin-top: 0;
    }

    .settings-btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #4b0082;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s all;
    }

    .settings-btn:hover {
      background-color: #8a2be2;
    }

    /* --- Animations --- */
    @keyframes slideIn {
      0% { transform: translateX(100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Search Box -->
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Search...">
  </div>

  <!-- Description -->
  <div id="description">
    <h1>⚒️ Website in maintenance ⚒️!</h1>
    <p>The website is in update or maintenance! Please wait.</p>
  </div>

  <!-- Settings Button -->
  <button id="settings-btn">⚙️ Settings</button>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <h2>Settings</h2>
    <button class="settings-btn">Toggle Dark Mode</button>
    <button class="settings-btn">Change Theme</button>
    <button class="settings-btn">Reset Layout</button>
    <button class="settings-btn">Other Option</button>
  </div>

  <!-- JavaScript -->
  <script>
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    let open = false;

    settingsBtn.addEventListener('click', () => {
      if(!open){
        settingsPanel.style.left = '0';
        open = true;
      } else {
        settingsPanel.style.left = '-300px';
        open = false;
      }
    });
  </script>

</body>
</html>
